      <div id="tree-list" class="flex-column" style="display: none;">
        {{#each this}}
          <label for="check-{{getYear @key}}" class="toggle-label">{{@key}}</label>

          <input type="checkbox" class="toggle-check" id="check-{{getYear @key}}" checked="true">
          <ul class="toggle-content">
            {{#each this}}
            <li class="note-list">
              <a href="{{this.target}}" class="flex-row flex-grow" title="{{this.title}}" onclick="renderData(this);return false;">
                <div class="img-container">
                  {{#if this.banner}}
                  <img src="{{this.banner}}">
                  {{/if}}
                </div>

                <span class="note-title">{{this.title}}</span>
              </a>
            </li>
          {{/each}}
          </ul>

        {{/each}}
        <div>
          <span>Load More...</span>
        </div>
      </div>
